language: java

jdk:
  - oraclejdk8

os:
  - linux

script:
  - ./gradlew clean publish -i --continue
  - ./gradlew -b finalize.gradle finalize -i

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/